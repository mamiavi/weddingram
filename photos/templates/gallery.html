{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Galería Boda M&M</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>

  <body>

    <div id="selection-bar" class="selection-bar hidden">
        <button id="select-all-btn">Seleccionar todo</button>
        <button id="cancel-select-btn">Cancelar</button>
    </div>

    <div class="gallery">
      {% for file in files %}
        <div class="gallery-item" data-id="{{ file.id }}">
          {% if file.is_video %}
            <video
              src="{{ file.file.url }}#t=0.001"
              class="gallery-media"
              data-index="{{ forloop.counter0 }}"
              playsinline
              preload="metadata"
              poster="{{ file.thumbnail_url|default:'' }}"
            ></video>
          {% else %}
            <img
              src="{{ file.file.url }}"
              alt="Photo"
              data-index="{{ forloop.counter0 }}"
              class="gallery-media"
            />
          {% endif %}
          <div class="select-overlay"></div>
        </div>
      {% endfor %}
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
      <div class="close-btn" id="closeBtn">&times;</div>
      <div class="swiper">
        <div class="swiper-wrapper">
          {% for file in files %}
            <div class="swiper-slide">
              {% if file.is_video %}
                <video
                  src="{{ file.file.url }}#t=0.001"
                  controls
                  playsinline
                  preload="metadata"
                  poster="{{ file.thumbnail_url|default:'' }}"
                ></video>
              {% else %}
                <img src="{{ file.file.url }}" alt="Fullscreen photo" />
              {% endif %}
            </div>
          {% endfor %}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div class="bottom-button-group">
      <a href="/" class="bottom-button" id="add-button">Añadir foto</a>
      <a id="download-selected-btn"
        class="bottom-button bottom-button-outline hidden">
        Descargar seleccionados (.zip)
      </a>
    </div>

    <!--Download animation-->
    <div id="download-overlay" class="hidden">
      <div class="overlay-content">
          <div class="spinner"></div>
          <p>Preparando tu descarga...</p>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="{% static 'js/utils.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/gallery.js' %}"></script>
  </body>
</html>
